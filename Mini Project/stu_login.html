<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #0073e6;
            padding: 10px 0;
        }

        .navbar-brand {
            font-size: 24px;
            color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }

        /* Container styles */
        .container {
            margin-top: 10px;
            margin-bottom: 40px; /* Adjusted margin for the footer */
        }

        /* Subject list styles */
        .subject {
            margin-bottom: 20px;
        }

        .subject h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #0073e6;
        }

        .unit {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .unit li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 8px;
            padding: 10px;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .unit li:hover {
            transform: scale(1.02);
        }

        .unit li a {
            text-decoration: none;
            color: #0073e6;
        }

        .unit img {
            max-width: 60px;
            max-height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Footer Styles */
        footer {
            background-color: #0073e6;
            color: #fff;
            padding: 30px 0;
            font-size: 18px;
            text-align: center;
        }

        .social-media-icons a {
            font-size: 24px;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome Student</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notification.html">Notifications</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Semesters
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/semester1.html">Semester-1</a>
                            <a class="dropdown-item" href="#">Semester-2</a>
                            <a class="dropdown-item" href="#">Semester-3</a>
                            <a class="dropdown-item" href="#">Semester-4</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Profile Section -->
            <div class="col-md-4">
                <div class="profile card p-4">
                    <h2>Welcome, <span id="username"></span></h2>
                    <p><strong>Name:</strong> <span id="name"></span></p>
                    <p><strong>Reg NO:</strong> <span id="regno"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Location:</strong> <span id="location"></span></p>
                    <button id="logout" class="btn btn-danger mt-3" onclick="window.location.href='/index.html'">Logout</button>
                </div>
            </div>
            
            <!-- Notifications Section -->
            <div class="col-md-8">
                <div class="notifications card p-4">
                    <h2>Notifications</h2>
                    <ul id="notification-list">
                        <!-- Notifications will be dynamically added here using JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-primary text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; Excel Engineering College - MCA Department</p>
                    <p>123 College Street, Campus City, State, ZIP Code</p>
                </div>
                <div class="col-md-6 text-center">
                    <div class="social-media-icons">
                        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
